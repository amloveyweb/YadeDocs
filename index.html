<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yade Sheet for Unity</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Yade Sheet, is a spreadsheets based data tool for Unity game engine, it provides easy to use spreadsheet editor and data access and serialization runtime."/>
  <meta name="keywords" content="google sheets for Unity, excel for Unity, spreadsheet for Unity, Unity data tools, Unity data serialization, Unity fast serialization"/>
  <meta property="og:description" content="Yade Sheet, is a spreadsheets based data tool for Unity game engine, it provides easy to use spreadsheet editor and data access and serialization runtime./>
  <meta property="og:url" content="https://www.amlovey.com/YadeDocs/" />
  <meta property="og:site_name" content="Yade Sheet for Unity" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css" />
  <link rel="stylesheet" href="//www.amlovey.com/static/iconfont.css">
  <style>
    :root {
      --theme-color : #237e4b;
      --link-color: #237e4b;
      --content-max-width : 68em;
      --sidebar-width: 19em;
    }

    .app-nav a {
      color: #4d4d4d;
    }
  </style>
</head>
<body>
  <div data-app id="main">Please wait...</div>

  <script src="http://www.amlovey.com/uas/banner/banner.js"></script>
  <script>
    window.$docsify = {
      el: '#main',
      loadNavbar: "navbar.md",
      ga: 'UA-81897785-4',
      name: "Yade Sheet",
      maxLevel: 4,
      subMaxLevel: 2,
      mergeNavbar: true,
      auto2top: true,
      loadSidebar: "sidebar.md",
      homepage: "Introduction.md",
      themeable: {
        readyTransition: true,
        responsiveTables: true,
      },
      plugins: [
        function(hook) {
          hook.beforeEach(function(html) {
            var blankLines = "<h5/> \n\n";
            return (blankLines + html);
          });
        },
        UASBanner.create()
      ]
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code@2"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-csharp.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
</body>
</html>
